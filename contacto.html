	<h2>Queres comunicarte con nosotros?</h2>
		<form id="formulario" action="enviar.php" method="POST" enctype="multipart/form-data" class="sombradeform">
			<fieldset>
				<legend><strong>Contacto</strong></legend>
					<label for="nombreyapellido">Nombre y Apellido</label> 
					<input type="text" name="nombreyapellido" maxlength="100">
					
					<label for="direccionemail">E-Mail</label> 
					<input type="email" name="direccionemail">
					
					
					
					<textarea class="italic">Contanos sobre vos</textarea>
					
			

				<div>Selecciona en qué album de fotos estas interesado:<div>
					<select name="Album">
						<option value="Familiar">Familiar</option>
						<option value="Amigos">Amigos</option>
						<option value="Fiesta">Fiesta</option>
					</select>
		
				
				
				<div>Sexo:</div>
					<label>Masculino</label>
						<input type="radio" name="sexo" value="Masculino">
					<label>Femenino</label>
						<input type="radio" name="sexo" value="Femenino">
					<label>Otro</label>
						<input type="radio" name="sexo" value="Otro">
				
		
				<div>Tilda si deseas recibir promociones</div>
					<input type="checkbox" name="autorindependiente" value="1">
				
					<input type="submit" name="submit" value="Enviar">
					<input type="reset" name="reset" value="Limpiar">
			</fieldset>
		</form>
